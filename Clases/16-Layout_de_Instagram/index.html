    <title>Layout Instagram</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .post-list{
            display: grid;
            grid-template-columns: repeat(3,minmax(100px,293px));
            grid-gap: 28px;
            justify-content: center;
        }
        .post{
            cursor: pointer;
            display: block;
            position: relative;
            justify-self: center;
        }
        .post-image{
            border: 1px red solid;
        }
        .post-image img{
            width: 100%;
            vertical-align: top;
        }
        .post:hover .post-overlay{
            display: flex;
        }
        .post-overlay{
            background: rgba(0,0,0,0.4);
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            display: none;
            border: 1px blue solid;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .post-likes,
        .post-comments{
            width: 80px;
            margin: 5px;
            font-weight: bold;
            display: inline-block;
            text-align: center;
        }
        @media screen and (max-width: 768px){
            .post-list{
                grid-gap: 3px;
            }
        }
    </style>
</head>
